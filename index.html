<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories Together</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(96, 165, 250, 0.1), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container.slideshow-active {
            background: transparent;
            backdrop-filter: none;
            border: none;
            box-shadow: none;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 4em;
            font-weight: 300;
            letter-spacing: 8px;
            text-shadow: 0 0 40px rgba(139, 92, 246, 0.4);
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            letter-spacing: 2px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .container.slideshow-active h1,
        .container.slideshow-active .subtitle,
        .container.slideshow-active .message,
        .container.slideshow-active .photo-upload,
        .container.slideshow-active .slideshow-controls,
        .container.slideshow-active .drawing-section {
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }

        .subtitle {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 1.3em;
            font-weight: 300;
            font-style: italic;
            line-height: 1.6;
            transition: all 0.5s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        .photos-gallery {
            min-height: 100vh;
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 100px;
        }

        .photo-item {
            width: 90%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(60px) scale(0.95);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .photo-item.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
            display: block;
        }

        .upload-section {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .upload-btn {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.4), rgba(120, 80, 220, 0.5));
            backdrop-filter: blur(20px);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            font-family: 'Inter', sans-serif;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(139, 92, 246, 0.6);
        }

        #photoInput {
            display: none;
        }

        .slideshow-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.6);
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .slideshow-controls button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        }

        .slideshow-controls button:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .slideshow-controls button.active {
            background: #27ae60;
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
        }

        .slideshow-controls input[type="range"] {
            width: 200px;
        }

        .slideshow-controls label {
            font-weight: bold;
            color: #495057;
        }

        .photo-upload {
            margin-bottom: 30px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
        }

        .photo-upload:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(139, 92, 246, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2),
                        inset 0 1px 0 0 rgba(255, 255, 255, 0.15);
        }

        .photo-upload.drag-over {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.8);
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.4);
        }

        .photo-upload h3 {
            color: #ffffff;
            font-weight: 300;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .photo-upload input {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }

        .photo-upload .instructions {
            font-size: 0.95em;
            color: #ffffff;
            margin-top: 10px;
            line-height: 1.8;
        }

        .photo-upload .instructions strong {
            color: #ffffff;
        }

        .drawing-section {
            margin-top: 40px;
            transition: all 0.5s ease;
        }

        .drawing-section h2 {
            color: #ffffff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 300;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
            font-family: 'Inter', sans-serif;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        #drawingCanvas {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            cursor: crosshair;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
        }

        .controls label {
            font-weight: 300;
            color: #ffffff;
        }

        .controls input[type="color"],
        .controls input[type="range"] {
            cursor: pointer;
        }

        .controls button {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(120, 80, 220, 0.4));
            backdrop-filter: blur(15px);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3),
                        inset 0 1px 0 0 rgba(255, 255, 255, 0.2);
        }

        .controls button:hover {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.5), rgba(120, 80, 220, 0.6));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5),
                        inset 0 1px 0 0 rgba(255, 255, 255, 0.3);
        }

        .controls button.danger {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(220, 50, 50, 0.4));
            border-color: rgba(239, 68, 68, 0.5);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3),
                        inset 0 1px 0 0 rgba(255, 255, 255, 0.2);
        }

        .controls button.danger:hover {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.5), rgba(220, 50, 50, 0.6));
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5),
                        inset 0 1px 0 0 rgba(255, 255, 255, 0.3);
        }

        .message {
            text-align: center;
            padding: 30px;
            margin: 35px 0;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            color: #ffffff;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.1em;
            font-weight: 300;
            line-height: 1.8;
            transition: all 0.5s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
                letter-spacing: 1px;
            }
            
            .container {
                padding: 30px;
            }
            
            #drawingCanvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1>Our Memories Together</h1>
            <div class="scroll-indicator">â†“ SCROLL â†“</div>
        </div>

        <!-- Photos Gallery -->
        <div class="photos-gallery" id="photosGallery">
            <!-- Photos will be inserted here -->
        </div>

        <!-- Upload Button -->
        <div class="upload-section">
            <input type="file" id="photoInput" accept="image/*" multiple>
            <button class="upload-btn" onclick="document.getElementById('photoInput').click()">ðŸ“¸ Add Photos</button>
        </div>

        <!-- Drawing Section -->
        <div class="drawing-section">
            <h2>Express What's in Your Heart</h2>
            
            <div class="controls">
                <label for="colorPicker">Color:</label>
                <input type="color" id="colorPicker" value="#ffffff">
                
                <label for="brushSize">Brush Size:</label>
                <input type="range" id="brushSize" min="1" max="50" value="5">
                <span id="sizeDisplay">5px</span>
                
                <button id="clearBtn" class="danger">Clear Canvas</button>
                <button id="saveBtn">Save Drawing</button>
                <button id="eraserBtn">Eraser</button>
            </div>

            <div class="canvas-container">
                <canvas id="drawingCanvas" width="800" height="600"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Canvas Setup
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentColor = '#ffffff';
        let brushSize = 5;
        let isEraser = false;

        // Drawing Functions
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = isEraser ? '#ffffff' : currentColor;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Event Listeners for Drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch support for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });

        // Color Picker
        document.getElementById('colorPicker').addEventListener('change', (e) => {
            currentColor = e.target.value;
            isEraser = false;
        });

        // Brush Size
        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = e.target.value;
            document.getElementById('sizeDisplay').textContent = brushSize + 'px';
        });

        // Clear Canvas
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to clear the canvas?')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });

        // Eraser
        document.getElementById('eraserBtn').addEventListener('click', () => {
            isEraser = !isEraser;
            const btn = document.getElementById('eraserBtn');
            btn.style.background = isEraser ? 'rgba(251, 191, 36, 0.4)' : 'rgba(139, 92, 246, 0.3)';
            btn.textContent = isEraser ? 'Drawing Mode' : 'Eraser';
        });

        // Save Drawing
        document.getElementById('saveBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'my-message.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const storage = firebase.storage();
        const database = firebase.database();

        // Photo Upload Handling - Firebase Based
        let allPhotos = [];
        
        document.getElementById('photoInput').addEventListener('change', async (e) => {
            const files = e.target.files;
            const photosGallery = document.getElementById('photosGallery');
            
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    try {
                        // Upload to Firebase Storage
                        const storageRef = storage.ref('memories/' + Date.now() + '_' + file.name);
                        const uploadTask = await storageRef.put(file);
                        const downloadURL = await uploadTask.ref.getDownloadURL();
                        
                        // Save URL to Firebase Database
                        const photoRef = database.ref('photos').push();
                        await photoRef.set({
                            url: downloadURL,
                            timestamp: Date.now()
                        });
                        
                        // Display photo
                        displayPhoto(downloadURL);
                        
                    } catch (error) {
                        console.error('Upload error:', error);
                        alert('Error uploading photo. Please check Firebase configuration.');
                    }
                }
            }
        });
        
        function displayPhoto(photoUrl) {
            const photosGallery = document.getElementById('photosGallery');
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            
            const img = document.createElement('img');
            img.src = photoUrl;
            img.alt = 'Memory';
            
            photoItem.appendChild(img);
            photosGallery.appendChild(photoItem);
            
            setTimeout(() => checkScrollAnimations(), 100);
        }
        
        // Load existing photos from Firebase on page load
        window.addEventListener('load', async () => {
            try {
                const photosSnapshot = await database.ref('photos').once('value');
                const photos = photosSnapshot.val();
                
                if (photos) {
                    Object.values(photos).forEach(photo => {
                        displayPhoto(photo.url);
                    });
                }
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        });

        // Scroll Animation System
        function checkScrollAnimations() {
            const photoItems = document.querySelectorAll('.photo-item');
            const windowHeight = window.innerHeight;
            
            photoItems.forEach(item => {
                const rect = item.getBoundingClientRect();
                const itemTop = rect.top;
                
                // Trigger animation when item is 70% in viewport
                if (itemTop < windowHeight * 0.7) {
                    item.classList.add('visible');
                }
            });
        }

        // Listen to scroll events
        window.addEventListener('scroll', checkScrollAnimations);
        window.addEventListener('resize', checkScrollAnimations);
        
        // Check on load
        checkScrollAnimations();

        // Initialize canvas background
        ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
