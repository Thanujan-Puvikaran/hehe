<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Page - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .emoji {
            font-size: 3em;
            margin: 20px 0;
        }

        p {
            color: #6c757d;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="password"] {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        .security-note {
            margin-top: 20px;
            padding: 15px;
            background: #d1ecf1;
            color: #0c5460;
            border-radius: 10px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="emoji">ðŸŽ‚ðŸŽ‰</div>
        <h1>Birthday Troll Page</h1>
        <p>Enter the password to access the special birthday page!</p>
        <form action="/login?redirect=index" method="GET">
            <input type="password" name="password" placeholder="Enter password" required autofocus>
            <button type="submit">Enter</button>
        </form>
        <div class="security-note">ðŸ”’ This page is secured. Only one person can access at a time.</div>
    </div>
</body>

</html>
