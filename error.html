<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Comic Sans MS', cursive, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .error-container { background: white; border-radius: 20px; padding: 40px; max-width: 400px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); text-align: center; }
        h1 { color: #dc3545; margin-bottom: 20px; }
        p { color: #6c757d; margin-bottom: 30px; }
        a { display: inline-block; background: #667eea; color: white; text-decoration: none; padding: 15px 30px; border-radius: 10px; transition: background 0.3s; }
        a:hover { background: #764ba2; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>{{title}}</h1>
        <p>{{message}}</p>
        <a href="/">Try Again</a>
    </div>
</body>
</html>
