<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories Together</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(96, 165, 250, 0.1), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 4em;
            font-weight: 300;
            letter-spacing: 8px;
            text-shadow: 0 0 40px rgba(139, 92, 246, 0.4);
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            letter-spacing: 2px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .photos-gallery {
            width: 100%;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
            position: relative;
            z-index: 1;
        }

        .photo-item {
            width: 90%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(60px);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .photo-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(139, 92, 246, 0.1);
            transition: all 0.5s ease;
        }

        .photo-item img:hover {
            transform: scale(1.02);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 30px 80px rgba(0, 0, 0, 0.6),
                0 0 100px rgba(139, 92, 246, 0.2);
        }

        .no-photos {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2em;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
                letter-spacing: 4px;
            }

            .photo-item {
                width: 95%;
            }

            .photos-gallery {
                gap: 60px;
                padding: 40px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <section class="hero-section">
            <h1>Our Memories Together</h1>
            <div class="scroll-indicator">↓ SCROLL ↓</div>
        </section>

        <!-- Photos Gallery -->
        <div class="photos-gallery" id="photosGallery">
            <!-- Photos will be loaded here from localStorage -->
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        // Load photos from Firebase
        window.addEventListener('load', async () => {
            const photosGallery = document.getElementById('photosGallery');
            
            try {
                const photosSnapshot = await database.ref('photos').once('value');
                const photos = photosSnapshot.val();
                
                if (!photos || Object.keys(photos).length === 0) {
                    photosGallery.innerHTML = '<div class="no-photos">No memories added yet...</div>';
                    return;
                }
                
                Object.values(photos).forEach(photo => {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    
                    const img = document.createElement('img');
                    img.src = photo.url;
                    img.alt = 'Memory';
                    
                    photoItem.appendChild(img);
                    photosGallery.appendChild(photoItem);
                });
                
                setTimeout(() => checkScrollAnimations(), 100);
            } catch (error) {
                console.error('Error loading photos:', error);
                photosGallery.innerHTML = '<div class="no-photos">Error loading memories...</div>';
            }
        });

        // Scroll Animation System
        function checkScrollAnimations() {
            const photoItems = document.querySelectorAll('.photo-item');
            const windowHeight = window.innerHeight;
            
            photoItems.forEach(item => {
                const rect = item.getBoundingClientRect();
                const itemTop = rect.top;
                
                // Trigger animation when item is 70% in viewport
                if (itemTop < windowHeight * 0.7) {
                    item.classList.add('visible');
                }
            });
        }

        // Listen to scroll events
        window.addEventListener('scroll', checkScrollAnimations);
        window.addEventListener('resize', checkScrollAnimations);
        
        // Check on load
        checkScrollAnimations();
    </script>
</body>
</html>
